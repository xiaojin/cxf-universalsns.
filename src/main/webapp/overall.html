<html>
	<head>
		<title>OAuthSimple w/ LinkedIn</title>
		<script src="js/libs/jquery-2.1.0.js"></script>
		<script src="OAuthSimple.js"></script>
		<script src="jso.js"></script>
		<script src="config.js"></script>
		<script src="oauth.js"></script>
		<script src="overall.js"></script>
	</head>
	<body>

		<div>
			<h3>Twitter</h3>
			Get the favorite list
			<br />
			<Button id="authTwitter">
				Twitter
			</Button>
			<br />
			Get:
			<input id="source-url" style="width:500px;" value="https://api.twitter.com/1.1/favorites/list.json">
			</input>
		</div>

		<div>
			<h3>LinkedIn</h3>
			Get groups Post commands
			<br />
			<Button id="authLinkedIn">
				LinkedIn
			</Button>
			<br />
			Get:
			<input id="LinkedInSource-url" style="width:500px;" value="https://api.linkedin.com/v1/companies/2414183:(id,name,description,company-type,ticker,website-url)">
			</input>
			<!--http://api.linkedin.com/v1/groups/12345:(id,name,site-group-url,posts:(id,summary,creator))
				  http://api.linkedin.com/v1/groups/4007217/posts 2414183
				-->
			<br />
			Share Commends:
			<input id="command" style="width:500px;" value="https://api.linkedin.com/v1/companies/2414183:(id,name,description,company-type,ticker,website-url)">
			<button id="sharecommand">share</button>
		</div>
		<div>
			<h3>FaceBook</h3>
			<Button id="authFacebook">
				FaceBook
			</Button>
		</div>

		<div>
			<h3>Google +</h3>
			<Button id="authGoogle">
				Google +
			</Button>
		</div>
	</body>
</html>
